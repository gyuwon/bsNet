<!DOCTYPE html>
<html lang="ko">
<head>
    <title>bsPHP5 - bs::util</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0
        }

        #doc {
            margin: 10px
        }
    </style>
</head>
<body>
    <button data-click="host.tree_list">트리 리스트</button>
    <br />
    <input id="contents_r" type="text" />
    <button data-click="host.contents_list">컨텐츠 리스트</button>

    <script src="http://www.bsidesoft.com/api/js/5/build/test.php"></script>
    <script>
        (function () {
            var T, VM;
            bs(
                'host', T = {
                    init: function () {
                        bs.render();
                    },
                    tree_list: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/tree/list', 'json', {});
                    },
                    contents_list: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/contents/list', 'json', {
                            r: bs.getId('contents_r').S('@value') });
                    }
                }
            );
        }
        )();
        bs('host.init')();
        bs.on('click');
    </script>
</body>
</html>
