<!DOCTYPE html>
<html lang="ko">
<head>
    <title>bsPHP5 - bs::util</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0
        }

        #doc {
            margin: 10px
        }
    </style>
</head>
<body>
    <span>트리관리 API</span><br />
    <button data-click="host.tree_list">리스트</button>
    <input id="tree_r" type="text" placeholder="트리 일련번호" />
    <input id="tree_title" type="text" placeholder="트리명" />
    <button data-click="host.tree_add">추가</button>
    <button data-click="host.tree_depthadd">뎁스추가</button>
    <button data-click="host.tree_edit">수정</button>
    <button data-click="host.tree_del">삭제</button>
    <button data-click="host.tree_up">위로</button>
    <button data-click="host.tree_down">아래로</button>
    <br /><br />
    <span>컨텐츠관리 API</span><br />
    <input id="contents_r" type="text" />
    <button data-click="host.contents_list">컨텐츠 리스트</button>

    <script src="http://www.bsidesoft.com/api/js/5/build/test.php"></script>
    <script>
        (function () {
            var T, VM;
            bs(
                'host', T = {
                    init: function () {
                        bs.render();
                        //bs.get(function (v) {alert(v);}, "professor/contents/contents");
                    },
                    tree_list: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/tree/list', 'json', {});
                    },
                    tree_add: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/tree/add', 'json', { r: bs.getId('tree_r').S('@value'), title: bs.getId('tree_title').S('@value') });
                    },
                    tree_depthadd: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/tree/depthadd', 'json', { r: bs.getId('tree_r').S('@value'), title: bs.getId('tree_title').S('@value') });
                    },
                    tree_edit: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/tree/edit', 'json', { r: bs.getId('tree_r').S('@value'), title: bs.getId('tree_title').S('@value') });
                    },
                    tree_del: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/tree/del', 'json', { r: bs.getId('tree_r').S('@value') });
                    },
                    tree_up: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/tree/up', 'json', { r: bs.getId('tree_r').S('@value') });
                    },
                    tree_down: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/tree/down', 'json', { r: bs.getId('tree_r').S('@value') });
                    },
                    contents_list: function () {
                        bs.post(function (v) {
                            alert(v);
                            v = JSON.parse(v);
                            console.log(v);
                        }, 'professor/contents/contents/list', 'json', { r: bs.getId('contents_r').S('@value') });
                    }
                }
            );
        }
        )();
        bs('host.init')();
        bs.on('click');
    </script>
</body>
</html>
